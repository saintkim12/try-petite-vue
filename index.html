<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <!-- petite-vue -->
  <script src="https://unpkg.com/petite-vue"></script>
  <title>Document</title>
</head>

<body>
  <div v-scope="{ count: 0 }">
    {{ count }}
    <button @click="count++">inc</button>
  </div>
  <div v-scope="{ count: 0 }">
    {{ count }}
    <button @click="count++">inc</button>
  </div>
  <div v-scope="{ count: 0 }">
    <div v-effect="$el.textContent = count"></div>
    <button @click="count++">++</button>
  </div>

  <!-- petite-vue -->
  <script>
    PetiteVue.createApp().mount()
  </script>
</body>

</html>
